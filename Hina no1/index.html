<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="asset/css/base.css">
	<link rel="stylesheet" href="asset/css/main.css">
	<link rel="stylesheet" href="asset/css/reset.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&display=swap" rel="stylesheet">
	<title>Document</title>
</head>

<body>
	<div class="container-fluid px-0">
		<div class="header">
			<div class="navbar">
				<div class="row first-nav-row mx-0 w-100">
					<div class="col ">
						<div class="row">
							<div class="col-4 nav-search-text">TÌM KIẾM SẢN PHẨM</div>
							<div class="col-6 nav-search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
						</div>
					</div>
					<div class="col nav-logo">
						<span>hina</span>
					</div>
				</div>
				<div class="row second-nav-row w-100">
					<div class="col second-nav-text active"><a href="">TRANG CHỦ</a></div>
					<div class="col second-nav-text"><a href="">NHÓM SẢN PHẨM <i
								class="fa-solid fa-chevron-down"></i></a>
					</div>
					<div class="col second-nav-text"><a href="">SẢN PHẨM HOT</a></div>
					<div class="col second-nav-text"><a href="">TIN TỨC NỔI BẬT</a></div>
					<div class="col second-nav-text"><a href="">GIỚI THIỆU</a></div>
					<div class="col second-nav-text">
						<div class="row">
							<div class="col">
								<a href="" class="second-nav-icon"><i class="fa-solid fa-cart-shopping"></i></a>
							</div>
							<div class="col"><a href="" class="second-nav-icon"><i class="fa-regular fa-user"></i></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="content">
			<div class="slider">
				<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active" data-bs-interval="10000">
							<div class="overlay"></div>
							<img src="/asset/img/slider_1.png" class="d-block w-100" alt="/asset/img/slider_1.png">
							<div class="slider-text carousel-caption d-none d-md-block">
								<h1 class="">WHEN IN BEN TRE</h1>
							</div>
						</div>
						<div class="carousel-item" data-bs-interval="2000">
							<div class="overlay"></div>
							<img src="/asset/img/slider_1.png" class="d-block w-100" alt="/asset/img/slider_1.png">
							<div class="slider-text carousel-caption d-none d-md-block">
								<h1 class="">WHEN IN VUNG TAU</h1>
							</div>
						</div>
					</div>
					<button class="carousel-control-prev slider-button" type="button"
						data-bs-target="#carouselExampleDark" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next slider-button" type="button"
						data-bs-target="#carouselExampleDark" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
</body>

</html>
